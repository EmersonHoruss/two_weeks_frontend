<mat-dialog-content>
  <h3>{{ messageToConfirm }}</h3>
  <div class="buttons">
    <button
      type="button"
      mat-flat-button
      color="primary"
      mat-dialog-close="yes"
    >
      Yes
    </button>
    <button type="button" mat-button color="accent" mat-dialog-close>No</button>
  </div>
</mat-dialog-content>
