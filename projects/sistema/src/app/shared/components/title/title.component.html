<div class="toolbar">
  <div class="info">
    <div class="icon">
      <div *ngIf="menuItem.foreignToMaterial; else foreignToMaterial">
        <mat-icon [svgIcon]="menuItem.icon"></mat-icon>
      </div>

      <ng-template #foreignToMaterial>
        <mat-icon color="primary">{{ menuItem.icon }}</mat-icon>
      </ng-template>
    </div>
    <h2>{{ menuItem.title }}</h2>
  </div>

  <div class="action">
    <ng-content select="[btnAction]"></ng-content>
  </div>
</div>
