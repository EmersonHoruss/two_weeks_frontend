<mat-sidenav-container>
  <mat-sidenav [opened]="isOpened" mode="side" *ngIf="!layout.menuHidden">
    <div class="logo">
      <!-- <mat-icon svgIcon="logo"></mat-icon> -->
    </div>
    <tw-menu></tw-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <tw-header
      (onToggleMenu)="isOpened = !isOpened"
      *ngIf="!layout.headerHidden"
    ></tw-header>

    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
