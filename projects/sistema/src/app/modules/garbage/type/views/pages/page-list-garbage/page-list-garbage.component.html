<tw-title [hardDeletionEnabled]="true"> </tw-title>

<tw-container>
  <tw-filters (onChangeFilter)="filter($event)"></tw-filters>

  <div class="page-list-content scrollable-container scroll">
    <tw-table
      [metaColumns]="metaColumns"
      [dataSource]="dataSource"
      [pluralEntity]="pluralEntity"
      [loading]="loading"
    >
      <ng-container matColumnDef="actions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row" class="actions">
          <button mat-icon-button color="primary" (click)="restore(row.id)">
            <mat-icon>restore_from_trash</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="deleteForever(row.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>
    </tw-table>
  </div>

  <tw-paginator
    [length]="response?.totalElements"
    [pageSize]="response?.pageSize"
    (onChangePage)="paginate($event)"
  />
</tw-container>
