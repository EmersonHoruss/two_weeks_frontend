<tw-title [hardDeletionEnabled]="false" [isMasculine]="false">
  <button mat-flat-button color="primary" btnAction (click)="open()">
    <mat-icon>add</mat-icon>
    Abrir
  </button>
</tw-title>

<tw-container>
  <div class="page-list-content scrollable-container scroll">
    <tw-table
      [metaColumns]="metaColumns"
      [dataSource]="dataSource"
      [pluralEntity]="pluralEntity"
      [loading]="loading"
    >
      <ng-container>
        <ng-container matColumnDef="actions" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row" class="actions">
            <button mat-icon-button color="primary" (click)="update(row.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
      </ng-container>
    </tw-table>
  </div>

  <tw-paginator
    [length]="response?.totalElements"
    [pageSize]="response?.pageSize"
    (onChangePage)="paginate($event)"
  />
</tw-container>
