<mat-accordion>
  <mat-expansion-panel *ngFor="let item of menuItems">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ item.label }}</mat-panel-title>
    </mat-expansion-panel-header>

    <ng-container *ngIf="item.children?.length">
      <div class="submenu" *ngFor="let child of item.children">
        <a mat-button [routerLink]="child.route">{{ child.label }}</a>
      </div>
    </ng-container>

    <ng-container *ngIf="!item.children">
      <a mat-button [routerLink]="item.route">Ir a {{ item.label }}</a>
    </ng-container>
  </mat-expansion-panel>
</mat-accordion>
